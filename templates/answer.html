<!DOCTYPE html>
<html>
<head>
	<title>Answer</title>
	<style>
		body {
			background-color: #f2f2f2;
			background-image: url("https://www.example.com/background.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		form {
			margin: 50px auto;
			width: 50%;
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		input[type="text"], input[type="email"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		textarea {
			width: 100%;
			height: 150px;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Answer</h1>
	<form action="/email" method="POST">
		<label for="passage">Passage:</label>
		<textarea id="passage" name="passage" readonly>{{ passage }}</textarea>
		<label for="question">Question:</label>
		<input type="text" id="question" name="question" value="{{ question }}" readonly>
		<label for="answer">Answer:</label>
		<textarea id="answer" name="answer" readonly>{{ answer }}</textarea>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>
		<input type="submit" value="Send Email">
		<a href="/download">Download Answer as JSON</a>
	</form>
</body>
</html>
